spring.application.name=erp-backend

# Use placeholders that will be filled by environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
jwt.secret=${JWT_SECRET}

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Add this line to your application.properties
risk.analytics.service.url=${RISK_ANALYTICS_URL}

spring.mvc.dispatch-options-request=true

# Enable detailed security logging for debugging
logging.level.org.springframework.security=TRACE

# ===============================================
# JPA & HIBERNATE CONFIGURATION
# ===============================================
# This is the magic property! 'update' tells Hibernate to automatically
# create/update the database tables based on your @Entity classes.
# Super useful for development. For production, we use 'validate' or 'none'.
spring.jpa.hibernate.ddl-auto=update

# This will show the actual SQL queries being run in the console.
# It's great for debugging!
spring.jpa.show-sql=true

# Improves the formatting of the SQL logs in the console
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

